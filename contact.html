    <form>
        
    <div class="container p-3">
            <div class="card text">
                <h2 class="ml-3 pt-3" style="color: lightseagreen">Contact</h2>

                    <div class="form-group p-3">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name">
                    </div>
                    <div class="form-group p-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="example@gmail.com" name="email">
                    </div>
                    <div class="form-group p-3">
                        <label class="message">Message</label>
                        <textarea class="form-control" id="message" rows="4" name="message"></textarea>
                    </div>
                <div class="container pb-3 ml-1 mb-2">
                <button type="submit" class="btn btn-md" style="color: #eee; background-color: lightseagreen;">Submit</button>
                </div>
            </div>
    </div>

    </form>
