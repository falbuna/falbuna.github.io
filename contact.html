    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <!-- The Header for my Bio Page that contains all of the containers and a Border -->
    <header style="border:1px solid #cecece;">
        <!-- This Container contains the Row and Column that holds all of the contents of the Header -->
        <div class="container">
            <div class="row">
                <!-- This column contains the Header with my Name -->
                <div class="col-md-4 text-white text-center pt-2" style="background-color: lightseagreen;">
                    <h1>Francis Albuna</h1>
                </div>
                <!-- This column conatins the navigation bar and links for the About, Portfolio, and Contact pages -->
                <div class="col-md-8">
                    <nav class="navbar navbar-expand-sm bg-white justify-content-md-end justify-content-center">
                        <ul class="nav">
                            <li class="nav-item" style="border-right:1px solid #e8e8e8;">
                            <a class="nav-link" href="./index.html" style="color: grey">About</a>
                            </li>
                            <li class="nav-item" style="border-right:1px solid #e8e8e8;">
                            <a class="nav-link" href="./portfolio.html" style="color: grey">Portfolio</a>
                            </li>
                            <li class="nav-tem">
                            <a class="nav-link" href="./contact.html" style="color: grey">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <br>
<!-- This Section contains everything but the Header and Footer -->
<div class="content pb-5">
    <!-- The Main Section of the Contact Page -->
    <main class="container">
            
        <div class="row">

            <div class="col-md-12 col-lg-9" style="border: 1px solid #cecece">

                <h1 class="ml-3 pt-3" style="color: lightseagreen">Contact</h1>

                <hr>
                <!-- Enter Name for the Form -->
                <div class="form-group p-3">
                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name">
                </div>
                <!-- Enter Email for the Form -->
                <div class="form-group p-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com" name="email">
                </div>
                <!-- Enter Message for the Form -->
                <div class="form-group p-3">
                    <label class="message">Message</label>
                    <textarea class="form-control" id="message" rows="4" name="message"></textarea>
                </div>
                <!-- The Submit Button -->
                <div class="container pb-3 ml-1 mb-2">
                    <button type="submit" class="btn btn-md" style="color: #eee; background-color: lightseagreen;">Submit</button>
                </div>

            </div>

        </div>

    </main>

</div>
    <!-- The Footer for the Contact Page -->
    <footer class="footer text-center" style="border-top: 5px solid lightseagreen">

        <h3>&copy; Copyright Francis Albuna</h3>

</footer>

</body>

</html>
