<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

<div class="content">

        <!-- This section contains the Header with my Name and the Navigation Links -->
    <header class="container-fluid" style="border:1px solid #cecece;">
        <div class="row">
            <!-- This column contains my name -->
            <div class="col-md-4 text-white text-center pt-2" style="background-color: lightseagreen;">
                <h3>Francis Albuna</h3>
            </div>
            <!-- This column conatins the navigation bar and links for the About, Portfolio, and Contact pages -->
            <div class="col-md-8">
                <nav class="navbar navbar-expand-sm bg-white justify-content-md-end justify-content-center">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html" style="color: grey">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./portfolio.html" style="color: grey">Portfolio</a>
                        </li>
                        <li class="nav-tem">
                            <a class="nav-link" href="./contact.html" style="color: grey">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <br>


    <main class="container">
            
        <div class="row">

            <div class="col-md-12 col-lg-9" style="border: 1px solid #cecece">

                <h3 class="ml-3 pt-3" style="color: lightseagreen">Contact</h3>

                <hr>

                <div class="form-group p-3">
                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name">
                </div>

                <div class="form-group p-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com" name="email">
                </div>

                <div class="form-group p-3">
                    <label class="message">Message</label>
                    <textarea class="form-control" id="message" rows="4" name="message"></textarea>
                </div>

                <div class="container pb-3 ml-1 mb-2">
                    <button type="submit" class="btn btn-md" style="color: #eee; background-color: lightseagreen;">Submit</button>
                </div>

            </div>

        </div>

    </main>

</div>

    <footer id="footer" class="row">
